<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="/Bootstrap-Portfolio/assets/css/style2.css">

    <title>Bootstrap Portfolio</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <nav class="navbar fixed-top navbar-light bg-light">
                <div class="col-md-1"></div>
                <div class="col-md-2">
                    <a class="navbar-brand p-3 text-light bg-info" href="#">Briana Bricher</a>
                </div>
                <div class="col-md-5"></div>
                <div class="col-md-3">   
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link text-secondary border-right border-secondary active" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary border-right border-secondary" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-secondary" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-1"></div> 
            </nav>
        </div>
        <div class="py-sm-5 py-md-5 py-lg-5">
            <div class="row py-sm-5 pl-sm-5 py-md-5 pl-md-5 py-lg-5 pl-lg-5 content-container">
                <div class="container contact-container border col-md-10 py-sm-5 pl-sm-5 py-md-5 pl-md-5 py-lg-5 pl-lg-5" style="background-color: rgb(234, 241, 243); border-block-color: teal;">
                    <h1>Contact</h1>
                    
                    <form>
                            <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea class="form-control" id="message" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-info">Submit</button>
                    </form>
                </div>
            
            </div>
        </div>
    </div>
    


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
